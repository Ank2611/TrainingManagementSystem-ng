
<h1>Courses List</h1>
<div class="container" style="margin-top:70px">
<table class="mat-table">
<thead>
    <tr>
        <th>Name</th>
        <th colspan="4"></th>
    </tr>
   
</thead>
<tbody>
    <tr *ngFor="let course of courses">
        <td>{{course.name}}</td>
        <td><button mat-raised-button>Show details</button></td>
        <td><button routerLink="/edit-course/{{course.id}}" mat-raised-button>Edit</button></td>
        <td><button (click)="delete(course.id)" mat-raised-button>Delete</button></td>
        <td><button routerLink="/class-unit-to-course/{{course.id}}" mat-raised-button>Asign a ClassUnit</button></td>
    </tr>
</tbody>
</table>
<br>
<!-- <button routerLink="/admin/add-course" class="btn-add" mat-raised-button>Create new course</button> -->
<button class="btn-add" mat-raised-button (click)="showForm()">Create new course</button>
</div>

<div class="form-add">
    <form *ngIf="isFormVisible">
        <mat-form-field appearance="fill">
            <mat-label>Course name</mat-label>
            <input matInput placeholder="coursename" type="text" [(ngModel)]="course.name" name="coursename">
        </mat-form-field>
        <br>

        <button mat-raised-button (click)="addCourse()">Save</button>
    </form>
</div>
