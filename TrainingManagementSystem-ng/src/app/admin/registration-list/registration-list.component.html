<div>
    <h2>List of user's registration to a course </h2>

    <div class="container" style="margin-top:70px">
        <table >
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course Name</th>
                    <th>User name</th>
                    <th>Role</th>
                    <th>Accepted for this course</th>
                    <th colspan="3"></th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let participant of participants" >
                    <td *ngIf="participant.userDto.type=='STUDENT'">{{participant.date | date :'mediumDate' }}</td>
                    <td *ngIf="participant.userDto.type=='STUDENT'">{{participant.courseDto.name}}</td>
                    <td *ngIf="participant.userDto.type=='STUDENT'">{{participant.userDto.firstName}}, {{participant.userDto.lastName}}</td>
                    <td *ngIf="participant.userDto.type=='STUDENT'">{{participant.userDto.type}}</td>
                    <td *ngIf="participant.userDto.type=='STUDENT'">{{participant.accepted}}</td>
                    <td *ngIf="participant.userDto.type=='STUDENT'"><button (click)="delete(participant.id)" mat-raised-button>Delete</button></td>
                    <td *ngIf="!participant.accepted && participant.userDto.type=='STUDENT'"><button (click)="accepted(participant.id,participant.userDto.id,participant.courseDto.id)" mat-raised-button>Accepted</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>

    <button class="btn-add" (click)="goBack()" mat-raised-button>Go back to home</button>

</div>
