<div>
    <h2>Register to a course </h2>

    <div class="container" style="margin-top:70px">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course Name</th>
                    <th>User name</th>
                    <th>Accepted for this course</th>
                    <th colspan="3"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants">
                    <td>{{participant.date}}</td>
                    <td>{{participant.courseDto.name}}</td>
                    <td>{{participant.userDto.firstName}}, {{participant.userDto.lastName}}</td>
                    <td>{{participant.accepted}}</td>
                    <td><button routerLink="" mat-raised-button>Edit</button></td>
                    <td><button (click)="delete(participant.id)" mat-raised-button>Delete</button></td>
                    <!-- <td><button routerLink="" mat-raised-button>Asign a course</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
