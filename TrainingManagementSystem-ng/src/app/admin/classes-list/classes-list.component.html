<h1>Classes list</h1>
<div class="container" style="margin-top:70px">
    <table class="mat-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th colspan="3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let classes of classesList">
                <td>{{classes.subject}}</td>
                <td>{{classes.date}}</td>
                <td><button routerLink="/edit-classes/{{classes.id}}" mat-raised-button>Edit</button></td>
                <td><button (click)="deleteClasses(classes.id)" mat-raised-button>Delete</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn-add" (click)="showForm()" mat-raised-button>Create new classes</button>

    <br><br>

    <div class="form-add">
        <form *ngIf="isVisible">
            <mat-form-field appearance="fill">
                <mat-label class="label">Classes name</mat-label>
                <input matInput placeholder="classes subject" type="text" [(ngModel)]="classes.subject"
                    name="classessubject">
            </mat-form-field>
            <br>
         
            <mat-form-field fxFlex="100" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput type="date" placeholder="choose a date" [(ngModel)]="classes.date" name="classesdate">
                <!-- <input matInput [matDatepicker]="picker" [(ngModel)]="classes.date" name="classesdate">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker touchUI #picker ></mat-datepicker> -->
            </mat-form-field>
      
            <br><br>
            <button mat-raised-button (click)="addClasses()">Save</button>
        </form>


    </div>
</div>
