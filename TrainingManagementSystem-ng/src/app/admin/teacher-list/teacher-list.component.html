<h1 >Teacher's list</h1>
<div class="container" style="margin-top:70px">
    <table class="mat-table">
        <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>userName</th>
                <!-- <th>Type</th> -->
                <th>isActive</th>
                <th colspan="3"></th>
                <!-- <th></th>
                <th></th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <!-- <td>{{user.type}}</td> -->
                <td>{{user.status}}</td>
                <td><button mat-raised-button>Edit</button></td>
                <td><button mat-raised-button>Delete</button></td>
                <td><button mat-raised-button>Asign a course</button></td>
            </tr>
        </tbody>
    </table>
<br>
    <button routerLink="/admin/add-teacher" class="btn-add" mat-raised-button>Create new teacher account</button>
  
</div>
