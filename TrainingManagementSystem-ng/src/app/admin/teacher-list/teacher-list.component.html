<h1>Teacher's list</h1>
<div class="container" style="margin-top:70px">
    <table class="mat-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>UserName</th>
                <!-- <th>Type</th> -->
                <th>isActive</th>
                <th colspan="3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <!-- <td>{{user.type}}</td> -->
                <td>{{user.status}}</td>
                <td><button routerLink="/edit-user/{{user.id}}" mat-raised-button>Edit</button></td>
                <td><button (click)="delete(user.id)" mat-raised-button>Delete</button></td>
                <td><button routerLink="" mat-raised-button>Asign a course</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button routerLink="/admin/add-teacher" class="btn-add" mat-raised-button>Create new teacher account</button>

</div>
