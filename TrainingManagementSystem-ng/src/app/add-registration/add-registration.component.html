<div>
    <h2>Register for a course</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Course name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td></td>
                <td>{{course.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
