<h2 >List of your courses, {{teacher.firstName}}</h2>

<div class="container" style="margin-top:70px">
    <table class="mat-table">
        <thead>
            <th>Course name</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.name}}</td>
                <td><button routerLink="/class-unit-by-course/{{course.id}}" mat-raised-button>Show ClassUnit List</button></td>
            </tr>
        </tbody>
    </table>
</div>
